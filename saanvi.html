<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>For Saanvi ‚ù§Ô∏è</title>

<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  font-family: Arial, sans-serif;
  background: #f5f5f5;
  text-align: center;
}

/* GIF box like screenshot */
#gifBox {
  width: 220px;
  height: 220px;
  border-radius: 12px;
  overflow: hidden;
  margin-bottom: 20px;
}

#gifBox img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

h1 {
  margin: 10px;
  color: #222;
}

/* Buttons row */
#buttons {
  display: flex;
  gap: 15px;
  margin-top: 15px;
}

/* Base button style */
button {
  padding: 12px 22px;
  font-size: 18px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  transition: all 0.25s ease;
}

/* YES button */
#yes {
  background: #22c55e;
  color: white;
}

/* NO button */
#no {
  background: #ef4444;
  color: white;
}

#final {
  display: none;
  font-size: 26px;
  margin-top: 20px;
  color: #222;
}
</style>
</head>

<body>

<div id="gifBox">
  <img id="mainGif"
       src="https://gifdb.com/images/high/milk-and-mocha-love-me-rg6ve4g0z8mip842.gif">
</div>

<h1 id="question">
Saanvi mangla, will you be my valentine? ü•∫
</h1>

<div id="buttons">
  <button id="yes">Yes</button>
  <button id="no">No</button>
</div>

<div id="final">
  HEHEHEHEH I KNEW IT (ILYT)
</div>

<script>
const noTexts = [
"No",
"Are you sure?",
"What if I asked really nicely?",
"Pretty please",
"With a kinderjoy?",
"What about a 100 kinderjoy?",
"PLEASE POOKIE",
"But :*(",
"I am going to die",
"Yep im dead",
"ok ur talking to vayam's ghost",
"please baby",
":(((",
"PRETTY PLEASE",
"click yes or gay"
];

let clickCount = 0;
let yesSize = 18;   // font size
let yesPadding = 22;

const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const gif = document.getElementById("mainGif");

noBtn.onclick = () => {
  if (clickCount < noTexts.length - 1) {
    clickCount++;
    noBtn.innerText = noTexts[clickCount];
  }

  /* Grow YES naturally */
  yesSize = Math.min(yesSize + 2, 40);
  yesPadding = Math.min(yesPadding + 3, 50);

  yesBtn.style.fontSize = yesSize + "px";
  yesBtn.style.padding =
    `${12 + clickCount}px ${yesPadding}px`;
};

yesBtn.onclick = () => {
  gif.src =
    "https://media.tenor.com/gUiu1zyxfzYAAAAi/bear-kiss-bear-kisses.gif";

  document.getElementById("question").style.display = "none";
  document.getElementById("buttons").style.display = "none";
  document.getElementById("final").style.display = "block";
};
</script>

</body>
</html>
